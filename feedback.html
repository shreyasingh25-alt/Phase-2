<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    
    <header>
        <h1>Submit Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section class="feedback-form">
        <form>
            <h2>Feedback Form</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label>Your Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="Excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="Good"> Good</label>
                <label><input type="radio" name="rating" value="Average"> Average</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Your feedback"></textarea>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option>HTML & CSS</option>
                <option>JavaScript Basics</option>
                <option>Python Programming</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    
    <footer>
        <p>&copy; 2025 Student Portal. All rights reserved.</p>
    </footer>
</body>
</html>
